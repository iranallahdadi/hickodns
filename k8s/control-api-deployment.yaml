apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-api
  template:
    metadata:
      labels:
        app: control-api
    spec:
      containers:
        - name: control-api
          image: your-registry/control_api:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: postgres://postgres:password@postgres:5432/hickory
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hickory-secrets
                  key: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: control-api
spec:
  selector:
    app: control-api
  ports:
    - port: 8080
      targetPort: 8080
