services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hickory-dns-db
    env_file:
      - ./env/db.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./crates/control_api/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hickory"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true

  # Control API (Backend)
  control-api:
    build:
      context: .
      dockerfile: crates/control_api/Dockerfile
    container_name: hickory-dns-control-api
    env_file:
      - ./env/api.env
    environment:
      RUST_LOG: info,control_api=debug
      # comma-separated list of authoritative nameservers used when creating zones
      PUBLIC_NAMESERVERS: "${PUBLIC_NAMESERVERS:-ns1.my-dns.com.,ns2.my-dns.com.}"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./deploy/dns:/etc/hickory:rw
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=10m,mode=1777

  # UI (Frontend)
  ui:
    build:
      context: ./web/ui
      dockerfile: Dockerfile
    container_name: hickory-dns-ui
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:8080}
    ports:
      - "${UI_PORT:-8081}:80"
    depends_on:
      - control-api
    restart: unless-stopped
    networks:
      - hickory-network

  # DNS Server
  dns-server:
    build:
      context: .
      dockerfile: bin/Dockerfile
    container_name: hickory-dns-server
    environment:
      RUST_LOG: info
    ports:
      - "${DNS_PORT:-5353}:53/udp"
      - "${DNS_PORT:-5353}:53/tcp"
      - "${DOT_PORT:-853}:853/tcp"  # DoT
    volumes:
      - ./deploy/dns:/etc/hickory:ro
    command: ["-c", "/etc/hickory/named.toml", "-p", "53"]
    depends_on:
      - control-api
    restart: unless-stopped
    networks:
      - hickory-network
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_BIND_SERVICE

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: hickory-dns-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "127.0.0.1:9090:9090"
    restart: unless-stopped
    networks:
      - hickory-network

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: hickory-dns-grafana
    env_file:
      - ./env/grafana.env
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3030:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hickory-network

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  hickory-network:
    driver: bridge
