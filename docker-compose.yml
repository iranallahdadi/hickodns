version: '3.8'
services:
  control_api:
    build:
      context: .
      dockerfile: crates/control_api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://postgres:password@db:5432/hickory
      JWT_SECRET: replace_with_a_strong_secret
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  ui:
    build: ./web/ui
    ports:
      - "3000:80"
    depends_on:
      - control_api
    restart: unless-stopped
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hickory
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hickory || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
